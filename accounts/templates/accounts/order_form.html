{% extends 'accounts/main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %} {% endblock %}

{% block content %}
    <br>
    <div class="row">
        <div class="col-md-7">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                    {{ form }}
                    <hr>
                    {% endfor %}
                    <button class="btn btn-primary" type="submit" name="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
	
    
{% endblock %}
